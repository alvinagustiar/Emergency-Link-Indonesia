<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Emergency Link Indonesia</title>
  <link rel="icon" href="emergency-link-con.png" type="image/x-icon">
  <link href="../output.css" rel="stylesheet">
  <style>
    /* Animasi untuk input ketika difokuskan */
    input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.2);
    }

    /* Animasi tombol */
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
    }

    /* Animasi loading button */
    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-right-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../../emergency-link-con.png" alt="Emergency Link Logo" class="w-20 h-auto">
    </div>

    <!-- Judul -->
    <h2 class="text-3xl font-extrabold text-center text-cyan-900 mb-6">Welcome</h2>

    <!-- Form Login -->
    <form id="loginForm" novalidate>
      <!-- Username Input -->
      <div class="mb-6">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Enter your username" required>
        <span class="text-red-500 text-sm hidden" id="usernameError">Username is required</span>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Enter your password" required>
        <span class="text-red-500 text-sm hidden" id="passwordError">Password is required</span>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-cyan-900 text-white py-3 rounded-lg font-semibold hover:bg-cyan-700 transition duration-200">
        Login
      </button>
    </form>

    <!-- Link ke Register -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? <a href="register.html" class="text-cyan-600 hover:underline">Register here</a>
    </p>

    <!-- Loading Animation -->
    <p class="text-center text-gray-500 mt-4 hidden" id="loadingText">
      Logging in<span class="loading"></span>
    </p>
  </div>

  <!-- JavaScript untuk Validasi dan Interaktivitas -->
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const loadingText = document.getElementById('loadingText');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;
      
      // Reset error messages
      usernameError.classList.add('hidden');
      passwordError.classList.add('hidden');

      // Check username
      if (usernameInput.value.trim() === '') {
        usernameError.classList.remove('hidden');
        valid = false;
      }

      // Check password
      if (passwordInput.value.trim() === '') {
        passwordError.classList.remove('hidden');
        valid = false;
      }

      if (valid) {
        // Show loading animation
        loadingText.classList.remove('hidden');
        
        // Simulate server request
        setTimeout(() => {
          loadingText.classList.add('hidden');
          alert('Login successful!');
          form.reset();
        }, 2000);
      }
    });
  </script>

</body>
</html>
